<div class="wrapper">

  <div class="content" style="background-color: whitesmoke;">
    <div fxLayout="row wrap" fxLayoutGap="16px grid" class="flex-container">
      <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.xl="10%" *ngFor="let movie of ['doc', 'doc', 'doc', 'doc']">
        <mat-card class="mat-elevation-z4 prof-card">

          <mat-card-header class="card-header">
            <ngx-avatar mat-card-avatar name="Ted Mosby" bgColor="#0F2027" size=45 class="example-header-image"></ngx-avatar>
            <!-- <div  size=60></div> -->
            <mat-card-title>Thirumalai S</mat-card-title>
            <mat-card-subtitle>Employee</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
              <div style="display: block;">
                <canvas baseChart 
                  [data]="usersChartData"
                  [labels]="usersChartLabels"
                  [chartType]="usersChartType"
                  [options] = "userChartOptions"
                  [colors] = "userChartColor"
                  [legend] = "true"
                  width=326 height=240 style='width:326px;height:240px;'>
                </canvas>
              </div>      
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

  <div style="background-color: #f5f5f5">
    Two
    <div style="display: block;">
      <canvas baseChart 
        [data]="pieChartData" 
        [labels]="pieChartLabels" 
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [colors] = "pieChartColor"
        [legend]="pieChartLegend">
      </canvas>
    </div>
    
  </div>
  <div style="background-color: #f5f5f5;">Three</div>
  <div style="background-color: rgb(167, 199, 231);">Four</div>
</div>

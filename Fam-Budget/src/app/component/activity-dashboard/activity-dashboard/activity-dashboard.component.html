<div class="wrapper">

  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid" class="flex-container">
      <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.xl="10%"
        *ngFor="let movie of ['doc', 'doc', 'doc', 'doc', 'doc', 'doc','doc','doc','doc','doc','doc']" class="flex-item">
        <mat-card class="mat-elevation-z4 prof-card">

          <mat-card-header class="card-header">
            <ngx-avatar mat-card-avatar name="Ted Mosby" bgColor="#0F2027" size=45 class="example-header-image">
            </ngx-avatar>
            <!-- <div  size=60></div> -->
            <!-- <mat-card-title>Thirumalai S</mat-card-title> -->
            <mat-card-subtitle style="font-weight: bold;">Thirumalai S</mat-card-subtitle>
            <mat-card-subtitle>employee</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div style="display: block;">
              <canvas baseChart [data]="usersChartData" [labels]="usersChartLabels" [chartType]="usersChartType"
                [options]="userChartOptions" [colors]="userChartColor" [legend]="true"  width="300" height="200"
                style='width:326px;height:240px;'>
              </canvas>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

  <div style="background-color: #f5f5f5">
    <div style="display: block;">
      <div class="balance">
        <h3>Balance Rs:12000</h3></div>
      <canvas baseChart 
        [data]="pieChartData" 
        [labels]="pieChartLabels" 
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [colors] = "pieChartColor"
        [legend]="pieChartLegend"
        
        >
        

      </canvas>
    </div>
    
  </div>
  <!-- <div style="background-color: #f5f5f5;">Three</div>
  <div style="background-color: #f5f5f5">Two</div>
   -->
  <div style="background-color: #f5f5f5;">
    <div style="display: block;">
      <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
        [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType" [colors]="barChartColor">
      </canvas>
    </div>
  </div>
  <div>
    <div class="container">
      <h3>Transactions</h3>
      <div class="transaction">
        <h4>Meena M</h4>
        <div>
          <b>Water Bill</b>
          <br/>
          <small>Successfully</small>
        </div>
        <b style="color: darkseagreen;">+$120</b>
      </div>
      <div class="transaction">
        <h4>Madhumitha</h4>
        <div>
          <b>Water Bill</b>
          <br/>
          <small>Successfully</small>
        </div>
        <b style="color: #EA0085;">~$220</b>
      </div>
      <div class="transaction">
        <h4>Sahana</h4>
        <div>
          <b>Water Bill</b>
          <br/>
          <small>Successfully</small>
        </div>
        <b style="color: darkseagreen;">+$60</b>
      </div>
    </div>
    
  
  </div>
</div>

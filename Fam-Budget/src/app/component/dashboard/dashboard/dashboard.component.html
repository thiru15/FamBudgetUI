<mat-tab-group color="primary" backgroundColor="primary" #tabGroup>
    <mat-tab label="Home">
        <app-home *ngIf="tabGroup.selectedIndex === 0"></app-home>
    </mat-tab>
    <mat-tab label="Transactions">
        <app-transactions *ngIf="tabGroup.selectedIndex === 1"></app-transactions>
    </mat-tab>
    <mat-tab label="Secondary Users">
        <app-secondary-users *ngIf="tabGroup.selectedIndex === 2"></app-secondary-users>
    </mat-tab>
    <mat-tab label="Reports">
        <app-reports *ngIf="tabGroup.selectedIndex === 3"></app-reports>
    </mat-tab>

</mat-tab-group>

<button mat-icon-button [matMenuTriggerFor]="profileMenu" class="profile-menu">
    <mat-icon class="profile-icon" style="color: whitesmoke;">view_headline</mat-icon>
</button>

<mat-menu #profileMenu="matMenu" yPosition="below" xPosition="before">
    <button mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>My Profile</span>
    </button>
    <button mat-menu-item disabled>
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
    </button>
</mat-menu>

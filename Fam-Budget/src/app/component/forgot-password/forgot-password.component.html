<mat-card class="login-card"> 
<mat-card-title *ngIf="code===false">Forgot Password?</mat-card-title>
<mat-card-title *ngIf="code===true">Enter The Verification Code</mat-card-title>

<mat-card-content  *ngIf="code===false">
    
    <form [formGroup]="form" (ngSubmit)="forgotPassSubmit()">
    
      <!-- <mat-form-field>
        <input type="text" matInput placeholder="Username" formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password">
      </mat-form-field> -->
    
      <mat-form-field appearance="fill">
        <mat-label>username</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
    
      
    
    
    <div class="button">
      <button type="submit" mat-raised-button [disabled]="form.invalid">Reset your password</button>
    </div>
    <div class="button">
        <button type="submit" mat-raised-button [routerLink]="['/']">Cancel</button>
    </div>
    
    
    </form>
    </mat-card-content>
    <mat-card-content  *ngIf="code===true">
        
        <form [formGroup]="codeConfirmForm" (ngSubmit)="confirmCodeSubmit()">
        
          <!-- <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username">
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field> -->
        
          <mat-form-field appearance="fill">
            <mat-label>Enter The code</mat-label>
            <input matInput formControlName="code">
          </mat-form-field>  
          <mat-form-field appearance="fill">
            <mat-label>New Password</mat-label>
            <input matInput formControlName="newPassword">
          </mat-form-field>        
        <div class="button">
          <button type="submit" mat-raised-button [routerLink]="['/']" [disabled]="codeConfirmForm.invalid">Submit</button>
        </div>        
        </form>
        </mat-card-content>
    
    </mat-card>

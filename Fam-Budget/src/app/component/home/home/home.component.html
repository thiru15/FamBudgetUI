
   <mat-sidenav-container class="container">
        <mat-sidenav #sidenav mode="side" opened class="sidenav" [fixedInViewport]="true" >
          <mat-toolbar style="color: white;font-family: cursive; font-size: x-large">Fam Budget</mat-toolbar>
          <mat-nav-list>
            <a mat-list-item (click)="navContentChange('activityDashboard')" [ngStyle]="{'background-color':loadComponent === 'activityDashboard' ? '#1E2952' : 'rgba(0,129,188)'}"><i class="fas fa-coffee"></i>&nbsp; Your Coffee House</a>
            <a mat-list-item (click)="navContentChange('cards')" [ngStyle]="{'background-color':loadComponent === 'cards' ? '#1E2952' : 'rgba(0,129,188)'}"><i class="fas fa-credit-card" ></i>  &nbsp; Cards</a>
            <!-- <a mat-list-item (click)="navContentChange('notifications')" [ngStyle]="{'background-color':loadComponent === 'notifications' ? '#1E2952' : 'rgba(0,129,188)'}"><i class="fas fa-bell" ></i> &nbsp; Notifications</a> -->
            <!-- <a mat-list-item (click)="navContentChange('policies')" [ngStyle]="{'background-color':loadComponent === 'policies' ? '#1E2952' : 'rgba(0,129,188)'}"><i class="far fa-id-badge" ></i> &nbsp; Policies</a> -->
            <a mat-list-item (click)="navContentChange('transferMoney')" [ngStyle]="{'background-color':loadComponent === 'transferMoney' ? '#1E2952' : 'rgba(0,129,188)'}"> <i class="fas fa-money-check"></i>&nbsp; Transfer Money</a>
          </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="content" *ngIf="loadComponent==='cards'">
          <app-card></app-card>
        </mat-sidenav-content>

        <mat-sidenav-content class="content" *ngIf="loadComponent==='activityDashboard'">
             <app-activity-dashboard></app-activity-dashboard>
       </mat-sidenav-content>

        <mat-sidenav-content class="content" *ngIf="loadComponent==='notifications'">

        </mat-sidenav-content>

        <mat-sidenav-content class="content" *ngIf="loadComponent==='transferMoney'">
            <app-transfer-money></app-transfer-money>
        </mat-sidenav-content>

      </mat-sidenav-container>

<form [formGroup]="transactionGroup" (ngSubmit)="submitForm()" novalidate class="form-group" >    

    <h3>Send Money</h3>
    <mat-form-field  appearance="fill">
        <mat-label>Merchant</mat-label>
      <input matInput placeholder="Merchant" formControlName="merchant">
    </mat-form-field>

    <mat-form-field  appearance="fill">
        <mat-label>Description</mat-label>
      <input matInput placeholder="description" formControlName="description">
    </mat-form-field>

    <mat-form-field  appearance="fill">
        <mat-label>Amount</mat-label>
        <input matInput type="number" placeholder="1.0" step="0.01" formControlName="amount">
    </mat-form-field>
    
    <mat-form-field  appearance="fill">
        <mat-label>Receiver Account No.</mat-label>
        <input matInput placeholder="account number"  formControlName="receiverAccountNumber">
    </mat-form-field>

    <mat-radio-group aria-label="Select Transaction Type" formControlName="transactionType" appearance="fill" color="primary">
        <mat-radio-button value="Male">IMPS</mat-radio-button>
        <mat-radio-button value="Female">NEFT</mat-radio-button>
        <mat-radio-button value="Female">RTGS</mat-radio-button>
     </mat-radio-group>

    <div class="button-wrapper">
      <button mat-raised-button color="primary" [disabled]="transactionGroup.invalid">Send</button>
    </div>

</form>
